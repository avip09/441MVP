<!DOCTYPE html>
<html lang="en" class='h-100'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>
            Create or Join Group
        </title>
    </head>
    <body class='h-100 bg-dark'>
        <form action="/grouphome/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="operation" value="create"/>
            <input type="submit" name="Create Group" value="Create Group"/>
        </form>
        <form action="/grouphome/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="operation" value="join"/>
            <input type="input" name="session_join" required/>
            <input type="submit" name="Join Group" value="Join Group"/>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
