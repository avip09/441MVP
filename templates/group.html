<!DOCTYPE html>
<html lang="en" class = 'h-100'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <title>
        Group
    </title>
    <body class='h-100 bg-dark col justify-content-center'>

        <h1 class="display-4 text-monospace text-center text-light">
            <strong><u>Session Code</u></strong>
        </h1>

        <h1 class="display-4 text-monospace text-center text-light">
            <strong>{{ session_code }}</strong>
        </h1>

        
        <div class="card text-bg-warning align-items-center">
            <div class="card-title display-3"><strong><u>Users</u></strong></div>
            <div class="card-body">
                {% for name in names %}
                    <div class="align-items-center display-4 py-3"><strong>{{ name }}</strong></div>
                {% endfor %}
            </div>
            <a href="/preference/">
                <div class="card-title display-3 link-unstyled text-primary"><strong><u>Next</u></strong></div>
            </a>
        </div>
           
            

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
