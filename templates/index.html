<!DOCTYPE html>
<html lang="en" class='h-100'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class='h-100 bg-dark'>
        <div class = "h-100 d-flex align-items-center justify-content-center">
            <div class="col col-md-6 col-lg-4 col-xl-3">
                <form action="/login/" method="post" enctype="multipart/form-data">
                        <div class="input-group input-group-lg text-light">
                            <input type="text" name="username" class="form-control text-dark" placeholder="Name" required>
                            <button class="btn btn-outline-secondary btn-warning text-dark" type="submit" value="login">Submit</button>
                        </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
